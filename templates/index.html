<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edyst</title>
</head>
<body>
    <h1> Enter an URL </h1>
    <form action="/index" method="POST">
        <input type="text" name="url"/>
        <input type="submit"/>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <h4 style="color: green;">{{ message }}</h4> <br/>
            {% endfor %}
         {% endif %}
    {% endwith %}

    {% if results %}
    {% for result in results %}
    URL - <a href = "{{result.url}}"> {{result.title}}</a> <br/>
    Word count - {{result.words}} <br/>
    {% endfor %}
    {% endif %}

</body>
</html>
